<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0}
        .wrap{width:400px;height:200px;background-color:#ccc;position:absolute;left:50%;top:50%;margin-top:-100px;margin-left:-200px;overflow:hidden}
        .wrap div{width:100px;height:100px;border-radius:100px;background-color:#fc0;position:absolute}
        .wrap div:first-child{top:-50px;left:-50px}
        .wrap div:last-child{top:150px;left:350px}
    </style>
</head>
<body>
<div class="wrap"><div></div><div></div></div>
</body>
</html>
